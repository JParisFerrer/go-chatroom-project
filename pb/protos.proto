syntax = "proto3";
package pb;

message PBMessage
{

	enum MessageType
	{
		Unknown = 0;
		Join = 1;
		Leave = 2;
		NewChat = 3;
	}

	MessageType type = 1;		// type of the message; should be in all protobufs
	string Name = 2;			// name of the user; should not be in all messages (ie newchats)
	string Message = 3;			// the text of the message; ie for newchats

}
